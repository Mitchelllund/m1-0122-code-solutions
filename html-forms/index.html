<!DOCTYPE html>
<html>
<head>
  <title> HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="C:\Users\Mitchell\repos\m1-0122-code-solutions\html-forms\index.html">
    <div>
      <label for="email-adress">Email </label>
      <div>
        <input type="text" id="email-adress" name="email" size="15" maxlength="30" />
      </div>
    </div>
    <label for="option"> Why is coding cool?</label>
    <div>
      <select name="selections" id="option">
        <option value="option"> Select an Option</option>
        <option value="interesting">Because it's Interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's Powerful</option>
      </select>
    </div>
    <div>
      <p>Favorite Language (choose one)</p>
      <label for="first"></label>
      <input type="radio" name="favorite_lang" id="first" value="html">HTML
      <label for="second"></label>
      <input type="radio" name="favorite_lang" id="second" value="css">CSS
      <label for="third"></label>
      <input type="radio" name="favorite_lang" id="third" value="javascript">JavaScript
    </div>
    <p>Would you like to sign up for more information</p>
    <div>
      <label for="more-info"></label>
      <input type="checkbox" name="sign_up" value="sign_up" id="more-info"/> Sign me up!
    </div>
    <label for="comment"> Comments</label>
    <div>
      <textarea name="comments" id="comment" cols="30" rows="10"></textarea>
    </div>
    <label for="submit"></label>
    <input type="submit" name="final" id="submit" value="Submit">
  </form>
</body>
</html>
