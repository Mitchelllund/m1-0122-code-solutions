<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="exercise.html">
    <section class="title">
      <h1> Learn More</h1>
    </section>
    <section class="company-email">
      <div>
        <label for="email" class="lfirst"> Company email</label>
      </div>
      <input type="text" name="email" id="email" placeholder="sally@company.co" class="first">
    </section>
    <br>
    <section class="Name">
      <div>
        <label for="name" class="lsecond"> Name</label>
      </div>
      <input type="text" name="name" id="name" placeholder="Sally Smith" class="second">
    </section>
    <br>
    <section class="where-hire">
      <div>
        <label for="hiring" class="lthird"> Where are you Hiring?</label>
      </div>
      <input type="text" name="hiring" id="hiring" placeholder="City, Country" class="third">
    </section>
    <br>
    <section class="how-many">
      <div>
        <label for="engineer" class="lfourth"> How many engineers are you hiring in the next 6 months?</label>
      </div>
      <select name="engineer" id="engineer">
        <option value="fill in">1-2 Engineers</option>
        <option value="1">1 Engineer</option>
        <option value="2">2 Engineers</option>
      </select>
    </section>
    <section class="submit">
      <div class="button">
        <input type="submit" value="Submit" class="fourth">
      </div>
    </section>
  </form>
</body>
</html>
